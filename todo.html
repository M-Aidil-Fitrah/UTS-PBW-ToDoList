<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .task-done {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-md">
        <div class="container mx-auto py-4 px-6 flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-tasks text-indigo-600 text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold">Todo List</h1>
            </div>
            <div class="flex items-center">
                <span id="userFullName" class="mr-4">User</span>
                <button id="logoutBtn" class="px-4 py-2 bg-white text-indigo-600 rounded-lg hover:bg-gray-100 font-medium">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Add Task Form -->
            <form id="addTaskForm" class="mb-6">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="newTask" 
                        placeholder="Add a new task..." 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required
                    >
                    <button 
                        type="submit" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        Add
                    </button>
                </div>
            </form>

            <!-- Task Counter -->
            <div class="flex justify-between items-center mb-4 text-gray-600">
                <span id="pendingTasks">0 tasks pending</span>
                <span id="completedTasks">0 tasks completed</span>
            </div>
            
            <!-- Task List -->
            <div id="taskList" class="space-y-3">
                <!-- Tasks will be inserted dynamically here -->
                <div class="flex justify-center items-center p-4">
                    <p class="text-gray-500 italic">Loading tasks...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Task Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-lg font-medium mb-4">Edit Task</h3>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="mb-4">
                    <input 
                        type="text" 
                        id="editTaskText" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required
                    >
                </div>
                <div class="flex justify-end gap-2">
                    <button 
                        type="button" 
                        id="cancelEditBtn"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none"
                    >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert for errors and success messages -->
    <div id="alertBox" class="fixed top-4 right-4 max-w-md transform transition-transform duration-300 translate-x-full">
        <!-- Alert content will be added dynamically -->
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
