<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-pattern {
            background-color: #f3f4f6;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px), radial-gradient(#cbd5e1 0.5px, #f3f4f6 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-4xl flex">
        <!-- Login Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <div class="mb-8">
                <div class="w-12 h-12 bg-indigo-600 rounded-lg flex items-center justify-center mb-4">
                    <i class="fas fa-tasks text-white text-xl"></i>
                </div>
                <h2 class="text-2xl font-bold">Welcome back!</h2>
                <p class="text-gray-600">Enter to get unlimited access to data & information.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your mail address"
                        required
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="Enter password"
                            required
                        >
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 rounded">
                        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot your password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Or Login with</p>
                <div class="mt-3">
                    <button class="w-full py-2 px-4 border border-gray-300 rounded-md text-gray-700 font-medium flex items-center justify-center">
                        <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google" class="w-5 h-5 mr-2">
                        Sign up with google
                    </button>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="text-indigo-600 font-medium">Register here</a>
                </p>
            </div>
        </div>

        <!-- Image Section -->
        <div class="hidden md:block md:w-1/2 bg-indigo-600 p-8">
            <div class="h-full w-full bg-cover bg-center rounded-lg" style="background-image: url('image2.jpg');"></div>
        </div>
    </div>

    <!-- Alert for errors and success messages -->
    <div id="alertBox" class="fixed top-4 right-4 max-w-md transform transition-transform duration-300 translate-x-full">
        <!-- Alert content will be added dynamically -->
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
